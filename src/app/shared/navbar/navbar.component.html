<div class="nav">
  <input type="checkbox"
    id="nav-check">
  <div class="nav-header">
    <div class="nav-title">
      {{navbarTitle.name}}
    </div>
    <a *ngIf="homeIconActive"
      class="home-icon"
      (click)="homeIconDisplay()"
      [routerLink]="['/']">
      <fa name="home">
      </fa>
    </a>
  </div>
  <div class="nav-btn">
    <label for="nav-check">
      <span></span>
      <span></span>
      <span></span>
    </label>
  </div>

  <div class="nav-links"
    *ngFor="let item of mySocialPages">
    <a href="{{item.route}}"
      target="_blank">
      <fa
        name="{{item.icon}}">
      </fa>
    </a>
  </div>
</div>
